<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>当選番号一覧</title>
    <script src="/js/vendor.js"></script>
    <script src="/js/index.js"></script>
</head>
<body class="d-flex flex-column" style="min-height: 100vh">
<div class="container">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Active Ticket</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">番号一覧<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">当選番号一覧</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="当選番号確認(完全一致)" aria-label="Search"/>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>
    <div class="row marketing" style="margin-top:56px;">
        <div class="col-lg-6">
            <p><input type="text" class="form-control" placeholder="1."/></p>
            <p><input type="text" class="form-control" placeholder="2."/></p>
            <p><input type="text" class="form-control" placeholder="3."/></p>
            <p><input type="text" class="form-control" placeholder="4."/></p>
            <p><input type="text" class="form-control" placeholder="5."/></p>
        </div>
        <div class="col-lg-6">
            <p><input type="text" class="form-control" placeholder="6."/></p>
            <p><input type="text" class="form-control" placeholder="7."/></p>
            <p><input type="text" class="form-control" placeholder="8."/></p>
            <p><input type="text" class="form-control" placeholder="9."/></p>
            <p><input type="text" class="form-control" placeholder="10."/></p>
        </div>
    </div>

    <!-- フッタ -->
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">ここには固定フッタのコンテンツを配置。</span>
        </div>
    </footer>

</div>
</body>
</html>
